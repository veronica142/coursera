<!DOCTYPE html>

<title>King John</title>

<body>
<h1>Act 1, Scene 1</h1>
<div class="box">
<h2 id="box1">King John</h2>
<p>Now say, Chatillion, what would France with us?</p>
</div>
<div class="box">
<h2 id="box2">Chatillion</h2>
<p>Thus, after greeting, speaks the King of France
In my behavior to the majesty,
The borrowed majesty, of England here.
</p>
</div>
<div class="box">
<h2 id="box3">Queen Eleanor</h2>
<p>A strange beginning: “borrowed majesty”!</p>
</div>
</body>
